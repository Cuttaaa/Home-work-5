<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="../assets/logo/shoppe_logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/contactus.css" />
    <title>Shopee</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="../index.html"
            ><img src="../assets/icons/SHOPPE.png" alt="Shoppe"
          /></a>
        </div>

        <div class="nav-wrapper">
          <nav class="nav">
            <a href="#" class="nav-link shop">Shop</a>

            <a href="#" class="nav-link blog">Blog</a>

            <a href="#" class="nav-link story">Our Story</a>
          </nav>

          <menu class="menu">
            <a href="#" class="menu-link">
              <img src="../assets/icons/search.png" alt="search" />
            </a>

            <a href="#" class="menu-link">
              <img src="../assets/icons/shop.png" alt="basket" />
            </a>

            <a href="../pages/account.html" class="menu-link">
              <img src="../assets/icons/login.png" alt="login" />
            </a>
          </menu>
        </div>
      </header>

      <main class="main">
        <div class="content-wrapper">
          <div class="contact-us">
            <h2 class="title">Contsct Us</h2>

            <p class="subtitle">
              Say Hello send us your thoughts about our products or share your
              ideas with our Team!
            </p>
          </div>

          <div class="personal-data">
            <div class="flm">
              <input
                class="first-name"
                type="text"
                name="name"
                placeholder="First name"
              />

              <input
                class="last-name"
                type="text"
                name="name"
                placeholder="Last name"
              />
            </div>

            <div class="email-form">
              <input class="email-input" type="email" placeholder="Email" />

              <form class="choose-subject" action="formdata" method="post">
                <select name="list">
                  <option>Subject</option>

                  <option>Ihgyg</option>

                  <option>Nufigh</option>

                  <option>Fkjlhkhgj</option>
                </select>
              </form>
            </div>
          </div>

          <div class="message">
            <input class="text-message" type="text" placeholder="Message" />
          </div>
        </div>

        <a href="#" class="send-button">Send</a>
      </main>

      <footer class="footer">
        <div class="footer__wrapper">
          <ul class="footer__nav">
            <a href="../pages/contactus.html" class="index">
              <li class="footer__nav-item">CONTACT</li>
            </a>
            <li class="footer__nav-item">TERMS OF SERVICES</li>
            <li class="footer__nav-item">SHIPPING AND RETURNS</li>
          </ul>

          <div class="footer__input-wrapper">
            <input
                    class="footer__input"
                    type="email"
                    placeholder="Give an email, get the newsletter."
            />
            <img
                    class="footer__input-image"
                    src="../assets/icons/arrow.png"
                    alt="arrow"
            />
          </div>
        </div>

        <div class="footer__wrapper">
          <p class="footer__text">
            &copy;&nbsp;2021&nbsp;Shelly. Terms of&nbsp;use and privacy policy.
          </p>

          <menu class="footer__menu">
            <a href="https://ua.linkedin.com/" class="footer__menu-link" target="_blank">
              <img
                      src="../assets/icons/linkedin.png"
                      alt="linkedin"
                      class="footer__menu-img"
              />
            </a>
            <a href="https://www.facebook.com/" class="footer__menu-link" target="_blank">
              <img
                      src="../assets/icons/facebook.png"
                      alt="facebook"
                      class="footer__menu-img"
              />
            </a>
            <a href="https://www.instagram.com/" class="footer__menu-link" target="_blank">
              <img
                      src="../assets/icons/instagramm.png"
                      alt="instagram"
                      class="footer__menu-img"
              />
            </a>
            <a href="https://twitter.com/" class="footer__menu-link" target="_blank">
              <img
                      src="../assets/icons/twitter.png"
                      alt="twitter"
                      class="footer__menu-img"
              />
            </a>
          </menu>
        </div>
      </footer>
    </div>
  </body>
</html>
