<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="../assets/logo/shoppe_logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/account.css" />
    <title>Shopee</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="../index.html"
            ><img src="../assets/icons/SHOPPE.png" alt="Shoppe"
          /></a>
        </div>

        <div class="nav-wrapper">
          <nav class="nav">
            <a href="#" class="nav-link shop">Shop</a>

            <a href="#" class="nav-link blog">Blog</a>

            <a href="#" class="nav-link story">Our Story</a>
          </nav>

          <menu class="menu">
            <a href="#" class="menu-link">
              <img src="../assets/icons/search.png" alt="search" />
            </a>

            <a href="#" class="menu-link">
              <img src="../assets/icons/shop.png" alt="basket" />
            </a>

            <a href="../pages/account.html" class="menu-link">
              <img src="../assets/icons/login.png" alt="login" />
            </a>
          </menu>
        </div>
      </header>

      <main class="main">
        <h2 class="my-account">My account</h2>

        <div class="variant">
          <div class="variant-items">
            <div class="sign-in">
              <a href="../pages/account.html">Sign in</a>
            </div>

            <div class="register">
              <a href="../pages/accountregister.html">Register</a>
            </div>
          </div>

          <div class="authentication__signin">
            <div class="input-data">
              <input class="email-input" type="email" placeholder="Email" />

              <input
                class="password-input"
                type="password"
                placeholder="Password"
              />

              <div class="stay-login">
                <input class="checkbox" type="checkbox" />

                <p>Remember me</p>
              </div>
            </div>

            <div class="sign__in">
              <a href="#" class="sign__in-button">Sign in</a>

              <p class="recovery">Have you forgotten your password?</p>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__wrapper">
          <ul class="footer__nav">
            <a href="../pages/contactus.html" class="index">
              <li class="footer__nav-item">CONTACT</li>
            </a>
            <li class="footer__nav-item">TERMS OF SERVICES</li>
            <li class="footer__nav-item">SHIPPING AND RETURNS</li>
          </ul>

          <div class="footer__input-wrapper">
            <input
                    class="footer__input"
                    type="email"
                    placeholder="Give an email, get the newsletter."
            />
            <img
                    class="footer__input-image"
                    src="../assets/icons/arrow.png"
                    alt="arrow"
            />
          </div>
        </div>

        <div class="footer__wrapper">
          <p class="footer__text">
            &copy;&nbsp;2021&nbsp;Shelly. Terms of&nbsp;use and privacy policy.
          </p>

          <menu class="footer__menu">
            <a href="https://ua.linkedin.com/" class="footer__menu-link" target="_blank">
              <img
                      src="../assets/icons/linkedin.png"
                      alt="linkedin"
                      class="footer__menu-img"
              />
            </a>
            <a href="https://www.facebook.com/" class="footer__menu-link" target="_blank">
              <img
                      src="../assets/icons/facebook.png"
                      alt="facebook"
                      class="footer__menu-img"
              />
            </a>
            <a href="https://www.instagram.com/" class="footer__menu-link" target="_blank">
              <img
                      src="../assets/icons/instagramm.png"
                      alt="instagram"
                      class="footer__menu-img"
              />
            </a>
            <a href="https://twitter.com/" class="footer__menu-link" target="_blank">
              <img
                      src="../assets/icons/twitter.png"
                      alt="twitter"
                      class="footer__menu-img"
              />
            </a>
          </menu>
        </div>
      </footer>
    </div>
  </body>
</html>
